<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Programar Cita</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <div class="glass-container">
        <h1>Programar Cita</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="paciente">Paciente:</label>
                <select id="paciente" name="paciente">
                    <option>Paciente 1</option>
                    <option>Paciente 2</option>
                    <option>Paciente 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha">
            </div>
            <div class="form-group">
                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora">
            </div>
            <div class="form-group">
                <label for="motivo">Motivo de la consulta:</label>
                <input type="text" id="motivo" name="motivo">
            </div>
            <div class="form-group">
                <label for="veterinario">Veterinario:</label>
                <select id="veterinario" name="veterinario">
                    <option>Dr. Pérez</option>
                    <option>Dr. González</option>
                    <option>Dr. Fernández</option>
                    <option>Dr. Ramírez</option>
                </select>
            </div>
            <button type="submit">Agendar Cita</button>
        </form>
        <a href="/user/home">Volver a la Página de Usuario</a>
    </div>
</body>
</html>
